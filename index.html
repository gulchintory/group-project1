    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Trail Mix</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
    <header>
        <div class="pure-g">            
            <div class="pure-u-1">
                <h2>Trail-Mix</h2>
            </div>
            <div class="pure-u-1">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Login/Sign Up</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="." class="pure-menu-link">Explore</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <section>
        <div class="hero"></div>
        <div class="container">
            <input type="text" id="box" placeholder="Search Location..." class="search__box">
            <i class="fas fa-search search__icon" id="icon" onclick="toggleShow()"></i>
        </div>
    </section>

    <section class="bottom center">
        <div class="pure-g center">
            <div class="pure-u-1-2 bottom-left-area">

            </div>
            <div class="pure-u-1-2 bottom-right-area">
                <div>
                    <h3 class="levelText"><strong>Levels</strong></h3>
                </div>
                <div>
                    <p class="levelPara">Set the level of your preferred hiking to Easy, Intermediate and Advance. This
                        feature
                        is designed for beginners to professional hikers. </p>
                </div>
                <div>
                    <button onclick="goToWorkpage()" class="pure-button pure-button-primary button-secondary">Select Level</button>
                </div>
            </div>
        </div>
    </section>



</body>
<script src="script.js"></script>
